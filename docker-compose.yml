version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@database:5432/notifications
    depends_on:
      - database
      - redis

  database:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  redis:
    image: redis
    ports:
      - '6379:6379'

  nginx:
    image: nginx
    ports:
      - '80:80'
    depends_on:
      - frontend

